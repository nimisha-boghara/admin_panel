<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <section class="container-fluid forms">

        <div class="form login">
           <div class="form-conten">
             <header>Login</header>
             <form id="form-control" data-parsley-validate="">

                <div class="field input-field">
                    <input type="text" placeholder="Email" name="email" class="form-control1" required="">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Password" class="form-control1" required="">
                    <i class="bi bi-eye-slash eye-icon"></i>
                </div>
                <div class="form-link">
                    <a href="#" class="forgot-pass">Forgot password?</a>
                </div>

                <div class="field button-field">
                    <button>Login</button>
                </div>

                <div class="form-link">
                    <span>Don't have an account? <a href="sign up.html" class="link Signup-link text-warning">Sign Up</a></span>
                </div>
                
                <div class="form-link">
                 <div class="login100-form-social flex-c-m">

                    <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                        <i class="bi bi-google"></i>
                    </a>

                    <a href="#" class="login100-form-social-item flex-c-m bg1 m-r-5">
                        <i class="bi bi-twitter"></i>
                    </a>

                 </div>
                </div>

            </form>   
           </div>
        </div>                
    </section>


<!-- <script src="login.js">

</script> -->

</body>

<script src="jquery-3.7.1.min.js" type="text/javascript"></script>
<script src="parsley.min.js"></script>
<script src="jquery.validate.js"></script>


<script>
    $(document).ready(function () {
        alert('Login At...');
        $('#form-control').validate();
    });
</script>

</html>
