<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ragistration page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="Sign up.css">
</head>
<body>
    
    <section class="container-fluid forms">

        <div class="form ">
           <div class="form-conten">
             <header>Sign Up</header>
             <form id="form-control" data-parsley-validate="">

                <div class="field input-field">
                    <input type="text" placeholder="Username" name="username" class="form-control1" required="">
                </div>

                
                <div class="field input-field">
                    <input type="email" placeholder="Email" name="email" class="form-control1" required="">
                </div>

                <div class="field input-field">
                    <input type="password" placeholder="Password" name="password" class="form-control1" id="password" required="">
                   
                </div>
                
                <div class="field input-field">
                    <input type="password" placeholder="Confim" name="confim" class="form-control1" required="">
                    <i class="bi bi-eye-slash eye-icon"></i>
                </div>


                <div class="field button-field">
                    <button>Sign Up</button>
                </div> 

                <div class="flex-sb-m w-full">
                    <div>
                        <div class="txt1">
                            <span>Already have an account?  <a href="login.html" class="link Signup-link text-warning">Sign In</a></span>
                        </div>
                    </div>
                    </div>

            </form>   
           </div>
        </div>                
    </section>




</body>

<script src="jquery-3.7.1.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="parsley.min.js"></script>
<script src="jquery.validate.js"></script>

<script>
    $(function () {
     
    alert('Are you ready!');

    $('#form-control').validate({

       rules: {
        username: {
            minlength:2
        },
        email: {
            email: true,
            required: true
        },
        password: {
            required: true
        },
        confim: {
            required: true,
            equalTo:'#password'
        }
       },
       messages:{
       username: {
               required: "Please enter your username",
               minlength: "Username at least 4 character"
       },
        email: {
                required: "Please enter your email",
                email: "please enter valid email"
        },
       password: {
                password: "Please enter your password"
       },
         confirm:{
                 confirm: "please enter confim password!",
                 equalTo: "Please enter the same password"
         }
         
       },

       errorPlacement:function(error, element){
        if(element.is(":radio")){
            error.appendTo(element.parents(".radio"));
        } else{
            error.insertAfter(element);
        }
       },

        submitHandler: function(form){
            form.submit();
        }
    })

    });
</script>

</html>
